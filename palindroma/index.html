<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <!-- titolo pagina -->
    <h1>VERIFICA LA TUA PAROLA SE E' PALINDROMA O NO</h1>
    <!-- form di verifica -->
    <div class="form">
        <!-- input dove inseriremo la nostra parola -->
      <input placeholder="LA TUA PAROLA" type="text" name="" id="parola">
      <!-- div che conterrÃ  la nostra parola rovesciata -->
      <div  class="reverse">
          <!-- di fatto la nostra parola rovescata -->
          <h4 id="parolaGirata" >PAROLA GIRATA</h4>
      </div>
        <!-- div che contiene il risultato della verifica -->
      <div class="risultato">
          <!-- il nostro risultato! sara palindroma ??  -->
          <h4 id="risultato">RISULTATO</h4>
      </div>

         <!-- sezione dedicata ai bottoni di verifica ed annulla -->
      <div class="bottone">
          <!-- i nostri bottoni -->
          <button id="verifica">VERIFICA</button> <button id="annulla">ANNULLA</button>
      </div>
    </div>

    <script src="main.js"></script>
